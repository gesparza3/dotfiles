include ./theme.conf

# ============ Basic Look & Feel ============
font_family      Menlo
font_size        15.0
window_padding_width 6
cursor_shape     beam
enable_audio_bell no
macos_option_as_alt yes   # Let ⌥ send Alt keycodes (used in word jumps)
scrollback_lines 10000
shell_integration enabled

# ============ Colors ============
foreground #d0d0d0
background #0c0c0c
selection_foreground none
selection_background #404040
color0  #1c1c1c
color8  #262626
color1  #af005f
color9  #5faf5f
color2  #5faf00
color10 #5f5f87
color3  #d7af5f
color11 #ffaf00
color4  #5fafd7
color12 #5f87af
color5  #808080
color13 #ffaf5f
color6  #afd7af
color14 #00afaf
color7  #d0d0d0
color15 #e4e4e4

# ============ macOS Natural Keybindings ============

# Option + ← / →  →  Move by word (send Alt+b / Alt+f)
map alt+left  send_text all \x1bb
map alt+right send_text all \x1bf

# Command + ← / →  →  Jump to line start/end (send Ctrl+a / Ctrl+e)
map super+left  send_text all \x01
map super+right send_text all \x05

# Command + Delete → delete to beginning of line (Ctrl+u)
map super+backspace send_text all \x15

# Option + Delete → delete previous word (Alt+Backspace)
map alt+backspace send_text all \x1b\x7f

# Command + k → clear line after cursor (Ctrl+k)
map super+k send_text all \x0b

# Command + l → clear screen (Ctrl+l)
map super+l send_text all \x0c

# ============ Quality of Life ============
# Open new tab
map super+t new_tab

# Close current tab
map super+w close_tab

# Cycle tabs
map super+shift+] next_tab
map super+shift+[ previous_tab

# Increase / decrease font size
map super+equal change_font_size all +1.0
map super+minus change_font_size all -1.0
map super+0     change_font_size all 0

# Copy/paste integration
map super+c copy_to_clipboard
map super+v paste_from_clipboard
map super+shift+v paste_from_selection

# Open new window
map super+n new_window

# Quit Kitty
map super+q close_window
